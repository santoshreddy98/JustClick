{% extends 'base.html' %}
{% block head %}
<style media="screen">
html{
  background-image: url(http://www.somepitching.com/wp-content/uploads/2018/02/Good-Contemporary-Office-Desk.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
  body{
    background-color: transparent
  }
</style>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<div class="container text-center" style="width:30rem;background-color:transparent">
  <h4>Edit Profile</h4>
  <form class="form-control" method="POST" style="border-color:transparent;background-color:transparent">
    {% csrf_token %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">First and Last Name</span>
      </div>
      {{form.first_name}}
      {{form.last_name}}
    </div>
    <div class="input-group mb-3">{{form.email}}
    </div>
    <div class="input-group mb-3">{{form.password}}
    </div>
    <div class="input-group mb-3">{{form2.description}}
    </div>
    <div class="input-group mb-3">{{form2.qualif}}
    </div>
    <div class="input-group mb-3">{{form2.category}}
    </div>
    <div class="input-group mb-3">{{form2.phone}}
    </div>
    <br>
      <button type="submit" class="btn">Submit</button>
  </form>
</div>

{% endblock %}
